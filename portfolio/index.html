<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creations</title>
    <link rel="stylesheet" href="creations.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../res/images/PF LOGO halloween.png"
    />
  </head>
  <body>
    <div>
      <style>
        .backupbg {
          position: fixed;
          top: 50%;
          left: 50%;
          scale: 1;
          transform: translate(-50%, -50%);
          width: auto;
          height: auto;
          transition: all 0.01s ease-in-out;
          min-width: 100%;
          min-height: 100%;
          background-image: linear-gradient(45deg, #fc3c61, #2d0f3d);
          z-index: -7;
        }
      </style>
      <div class="backupbg" id="backupbg"></div>
    </div>
    <!-- Backup Background -->
    <script defer src="../debuginfo.js"></script>
    <di class="debuginfo"></di>
    <div id="bg">
      <video style="filter: blur(10px);" class="video-container" autoplay loop muted>
        <source src="../res/videos/bg.webm" type="video/mp4" />
      </video>
    </div>
    <selector draggable="false">
      <a draggable="false" href="#bg" class="item">Backgrounds</a>
      <a draggable="false" href="#th" class="item">Thumbnails</a>
      <a draggable="false" href="#mg" class="item">Motion Graphics</a>
      <a draggable="false" href="#web" class="item">Websites</a>
      <a draggable="false" href="#un" class="item">Unsorted</a>
    </selector>
    <div class="content">
      <section>
        <wave class="miscwave" id="bg">
          <h1 class="mischeader hidden" id="mischeaders">Backgrounds</h1>
        </wave>
        <div class="misc" id="misc">
          <img
            src="../res/images/misc/16to9v1.png"
            class="miscbg misc1"
          />
          <img
            src="../res/images/misc/16to9v2.png"
            class="miscbg misc2"
          />
          <img
            src="../res/images/misc/16to9v3.png"
            class="miscbg misc3"
          />
          <img
            src="../res/images/misc/16to9v4.png"
            class="miscbg misc4"
          />
          <img src="../res/images/misc/final.png" class="miscbg1 misc5" class="misc5" />
        </div>
      </section>
      <section class="content-thumbnails">
        <wave class="thumbwave" id="th">
          <h1 class="ThumbHeader hidden" id="ThumbHeader">Thumbnails</h1>
        </wave>
        <div class="Thumbs" id="Thumbs">
          <img
            src="../res/thumbs/1.jpg"
            class="ThumbsImg"
            class="img1"
            id="img1"
          />
          <img
            src="../res/thumbs/2.jpg"
            class="ThumbsImg"
            class="img2"
            id="img2"
          />
          <img
            src="../res/thumbs/3.jpg"
            class="ThumbsImg"
            class="img3"
            id="img3"
          />
          <img
            src="../res/thumbs/4.jpg"
            class="ThumbsImg"
            class="img4"
            id="img4"
          />
          <img
            src="../res/thumbs/5.jpg"
            class="ThumbsImg"
            class="img5"
            id="img5"
          />
          <img
            src="../res/thumbs/6.jpg"
            class="ThumbsImg"
            class="img6"
            id="img6"
          />
          <div>
            <img
            src="../res/thumbs/7.png"
            class="ThumbsImg"
          />
          <h1>36k views</h1>
          </div>
          <div>
            <img
            src="../res/thumbs/8.png"
            class="ThumbsImg"
          />
            <h1>3,4k views</h1>
          </div>
        </div>
      </section>
      <section class="content-mographs">
        <wave class="transwave" id="mg">
          <h1 class="TransHeader hidden" id="TransHeader">Motion Graphics</h1>
        </wave>
        <div class="Transitions" id="Transitions">
          <video
            src="../res/videos/n3o transition.webm"
            type="video/webm"
            loop
            autoplay
            muted
            class="trans"
            class="trans1"
          ></video>
          <video
            type="video/webm"
            class="trans"
            class="trans2"
            controls
            title="Urobené za 1 hodinu a 45 minút"
            src="../res/videos/Ebility - Alexej comp.webm"
          ></video>
          <video
          class="trans"
          class="trans3"
          src="../res/videos/Drago.webm"
          type="video/mp4"
          loop
          autoplay
          muted
        ></video>
        <video
          class="trans"
          class="trans4"
          src="../res/videos/mete.webm"
          type="video/mp4"
          loop
          autoplay
          muted
        ></video>
        <video
          class="trans"
          class="trans5"
          src="../res/videos/N3o Ending Soon No Saber.webm"
          type="video/mp4"
          loop
          autoplay
          muted
        ></video>
        <video
          class="trans"
          class="trans6"
          type="video/mp4"
          loop
          autoplay
          muted
          src="../res/videos/Brb Glitch Compress+ lower q.mp4"
        ></video>
        </div>
      </section>
      <section>
        <wave class="webwave" id="web">
          <h1 class="webheader hidden" id="scheader">Websites</h1>
        </wave>
        <div class="websites" id="websites">
          <div class="website1 website">  
                <div class="web1 web">
                  <h1>Dreamscape</h1>
                  <img class="prev" src="../res/images/dreamscape.png">
                </div>
                <a target="_blank" href="dreamscape/" class="web-button">OPEN</a>
          </div>
          <div class="website2 website"> 
              <div class="web2 web">
                <h1>Aliase</h1>
                <img class="prev" src="../res/images/aliase.png">
              </div>
              <a  target="_blank"href="aliase/" class="web-button">OPEN</a>
          </div>
          <div class="website3 website">
            <div class="web3 web">
              <h1>Škôlka</h1>
              <img class="prev"  src="../res/images/skolka.png">
            </div>
            <a target="_blank" href="placeholder1/" class="web-button">OPEN</a>
          </div>
        </div>
      </section>
    </div>
    <div>
      <style>
        .logo {
          float: right;
          z-index: 1;
          width: 110px;
          position: fixed;
          transition: all 0.1s ease-in-out;
          top: 0;
          right: 0;
          margin-top: 7px;
          margin-right: 7px;
        }
      </style>
      <img src="../res/images/PF LOGO wstroke png.png" class="logo" id="logo" />
      <script>
        document.getElementById("logo").onclick = () => {
          window.location.href = "/";
        };
      </script>
    </div>
    <button title="Go to the top of the page" id="uparrow" class="uparrow">
      <img class="arrow" src="../res/images/up-arrow-icon.svg" />
    </button>
  </body>
  <script src="creations.js"></script>
</html>
